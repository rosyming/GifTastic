<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>GIF Tastic</title>

    

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron border">
        <h1 class="display-4 text-center">GIF Tastic!</h1>
        <p class="lead">This is a simple app for finding GIFs from GIPHY.</p>
        <hr class="my-4">
        <p>Click on a button to load GIFs. New buttons can be created that will find GIFs with the same button name. Have fun!</p>
    </div>

    <!-- Div for buttons to populate -->
    <div class="card">
            <div class="card-header">Buttons Buttons Buttons</div>   

            <div class="card-body">
                <div id="buttons"></div>
            </div>
    </div>
 
    <!-- Div for images to populate-->
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">GIFs</div>   

                <div class="card-body">
                    <div id="pictures-div" class="row text-center"></div>
                </div>
            </div>
        </div>
    

    <!-- Div for form to Add and Submit buttons-->
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">Create a new button</div>          
                <div class="card-body">
                    <form id="btn-form">
                        <div class="form-group">
                            <input id="button-input" type="text" class="form-control" value="" required placeholder="Enter Button Name">
                        </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>     
                </div>
            </div>
        </div>
    </div>
</div>
     
<!-- Added link to the jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script> 

</body>
</html>
